<!DOCTYPE html>
<html lang="ko" data-font="1">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>hfinder-web</title>
  </head>
  <body data-theme="default">
    <div class="container">
      <div class="options">
        <select class="opt" name="fontSelect" id="fontSelect">
          <option value="1">기본폰트</option>
          <option value="2">둥근모</option>
          <option value="3">고양이체</option>
        </select>
        <select class="opt" name="themeSelect" id="themeSelect">
          <option value="default">기본테마</option>
          <option value="xmas1">크리스마스1</option>
          <option value="xmas2">크리스마스2</option>
          <option value="xmas3">크리스마스3</option>
        </select>
      </div>
      <header class="header">
        <h2>hfinder(2023)_web</h2>
      </header>
      <div class="search-wrap">
        <select name="ctg" id="ctg">
          <option value="1">전체</option>
          <option value="2">OX/XO</option>
          <option value="3">꽁꽁</option>
          <option value="4">올라/꼬로록</option>
          <option value="5">가로세로</option>
        </select>
        <div class="input-container">
          <input type="text" id="searchInput" required autocomplete="false"/>
          <label>검색어</label>		
        </div>
        <button id="searchBtn" class="button-38">검색</button>
      </div>
      <ul class="tip-ul">
        <li>
          문장 내 단어들을 띄어쓰기로 구분해서 검색할 수 있습니다. (ex:
          1897 대원군 중건)
        </li>
        <li>대소문자는 구분해서 검색해주세요.</li>
      </ul>
      <ul class="results"></ul>
    </div>
    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
